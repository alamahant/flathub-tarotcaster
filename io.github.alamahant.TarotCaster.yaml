app-id: io.github.alamahant.TarotCaster
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
command: TarotCaster
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host:ro
modules:
  - name: tarotcaster
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/alamahant/TarotCaster.git
        tag: v1.0.0  # Use a specific tag or commit


    build-commands:
      # Install application data
      - mkdir -p /app/bin/decks/OriginalRiderWaite/
      - cp -rv decks/OriginalRiderWaite/* /app/bin/decks/OriginalRiderWaite/
      - install -Dm644 card_meanings.json -t /app/bin/
      
      # Install desktop integration files
      - install -Dm644 io.github.alamahant.TarotCaster.desktop -t /app/share/applications/
      - install -Dm644 io.github.alamahant.TarotCaster.metainfo.xml -t /app/share/metainfo/
      
      # Install icon
      - install -Dm644 io.github.alamahant.TarotCaster.png -t /app/share/icons/hicolor/512x512/apps/
      
     
